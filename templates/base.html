<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Document</title>
    <style>
      .pill-card img {
        height: 300px;
        object-fit: cover;
      }
      .pill-card .card-title {
        font-size: 1rem;
        font-weight: 600;
      }
      .pill-card .card-text {
        font-size: 0.9rem;
        color: #666;
      }
      .pill-card .card-subtitle {
        font-size: 0.8rem;
        color: #999;
      }
      .pill-card .card-body {
        display: flex;
        flex-direction: column;
      }
      .pill-card .card-subtitle {
        margin-top: auto;
      }
    </style>
  </head>

  <body>
    <nav
      class="navbar bg-success navbar-expand-lg border-bottom border-body mb-4"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'pills:index' %}">ThRead</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto text-end mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link"
                aria-current="page"
                href="{% url 'pills:index' %}"
                >INDEX</a
              >
            </li>
            {% if request.user.is_authenticated %}
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% url 'accounts:profile' user.username %}"
                >MY PROFILE</a
              >
            </li>
            <li class="nav-item">
              <form action="{% url 'accounts:logout' %}" method="POST">
                {% csrf_token %}
                <input class="nav-link" type="submit" value="LOGOUT" />
              </form>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:login' %}">LOGIN</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:signup' %}">SIGNUP</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">{% block content %} {% endblock content %}</div>
    {% block script %}{% endblock script %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
